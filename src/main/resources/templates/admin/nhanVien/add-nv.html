<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="">
<meta charset="UTF-8">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Thêm nhân viên</title>

<!-- Custom fonts for this template-->
<link th:href="@{/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">

<!-- Page level plugin CSS-->
<link th:href="@{/admin/vendor/datatables/dataTables.bootstrap4.css}"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/admin/css/sb-admin.css}" rel="stylesheet">

<link th:href="@{/admin/css/my-style.css}" rel="stylesheet">

</head>

<body id="page-top">

	<nav th:replace="~{/admin/header:: header-fragment}"></nav>

	<div id="wrapper">

		<!-- Sidebar -->
		<ul th:replace="~{/admin/sidebar :: sidebar-fragment}">

		</ul>

		<div id="content-wrapper">

			<div class="container-fluid">

				<!-- Breadcrumbs-->
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/admin/index}">Trang
							chủ</a></li>
					<li class="breadcrumb-item"><a th:href="@{/admin/nhanVien}">Nhân
							viên</a></li>
					<li class="breadcrumb-item active">Thêm nhân viên</li>
				</ol>

				<!-- DataTables Example -->
				<div class="card mb-3">
					<div class="card-header form-inline">
						<i class="fas fa-plus-square"></i><b> Thêm nhân viên</b>
					</div>
					<div class="card-body">
						<form name="updateFormAddNV" onsubmit="return validateFormAddNV()"
							th:action="@{/admin/addNV}" enctype="multipart/form-data"
							th:object="${nhanVien}" method="post">
							<div class="col-sm-12 ">
								<div id="cbox_info" class="create-account">
									<div class="row p-bottom-15">
										<div class="col-md-12">
											<div class="checkout-form-list">
												<label>Tên nhân viên: <span style="color: red;">*</span></label>
												<input type="text" class="form-control" th:field="*{hoTen}" id="hoTen"
												name="hoTen"/>
												<span class="removeicon" id="nameErr" style="color: red;"></span>
											</div>
										</div>
									</div>
									<div class="row p-bottom-15">

										<div class="col-md-6">
											<div class="checkout-form-list">
												<label>Email: <span style="color: red;">*</span>
												</label> <input type="text" class="form-control" th:field="*{email}" id="email" name="email"/>
												<span class="removeicon" id="emailErr" style="color: red;"></span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label>Mật khẩu: <span style="color: red;">*</span>
												</label> <input type="text" class="form-control"
													th:field="*{matKhau}" id="pass" name="pass"/> <span class="removeicon"
													id="passErr" style="color: red;"></span>
											</div>
										</div>
									</div>
									<div class="row p-bottom-15">
										<div class="col-md-12">
											<div class="checkout-form-list">
												<label>Địa chỉ: <span style="color: red;">*</span></label> <input
													type="text" placeholder="Nhập địa chỉ cụ thể..." width=100%
													class="form-control" th:field="*{diaChi}" id="diaChi" name="diaChi"/> <span
													class="removeicon" id="diaChiErr" style="color: red;"></span>
											</div>
										</div>
									</div>
									<div class="row p-bottom-15">
										<div class="col-md-3">
											<div class="checkout-form-list">
												<label>Giới tính: <span style="color: red;">*</span>
												</label> <input type="text" class="form-control"
													th:field="*{gioiTinh}" id="gioiTinh" name="gioiTinh"/> <span class="removeicon"
													id="gioiTinhErr" style="color: red;"></span>
											</div>
										</div>

										<div class="col-md-3">
											<div class="checkout-form-list">
												<label>Ngày sinh: <span style="color: red;">*</span>
												</label> <input type="text" class="form-control"
													th:field="*{ngaySinh}" placeholder="dd/MM/yyyy" id="ngaySinh" name="ngaySinh"/> <span
													class="removeicon" id="ngaySinhErr" style="color: red;"></span>
											</div>
										</div>
										<div class="col-md-3">
											<div class="checkout-form-list">
												<label>Số điện thoại: <span style="color: red;">*</span>
												</label> <input type="text" class="form-control" th:field="*{sdt}" id="sdt" name="sdt"/>
												<span class="reoveicon" id="sdtErr" style="color: red;"></span>
											</div>
										</div>
										<div class="col-md-3">
											<!-- <div class="checkout-form-list">
												<label>Chức vụ: <span style="color: red;">*</span>
												</label> <input type="text" class="form-control" />
											</div> -->
											<div class="form-group col-md-40">
												<label for="inputState">Chức vụ: <span
													style="color: red;">*</span></label> <select id="nhanVien"
													class="customcheckbox form-control"
													th:field="*{nv_ChucVu.idChucVu}">
													<!-- <option th:text="Choose" th:value="Choose">Chọn
														chức vụ</option> -->
													<option th:each="item: ${listCV}" th:text="${item.name}"
														th:value="${item.idChucVu}" th:id="${item.idChucVu}">></option>
												</select>
											</div>
										</div>
									</div>

									<div class="row p-bottom-15">
										<div class="col-md-6 cus-upload">
											<div class="form-group">
												<label>Hình ảnh: <span style="color: red;">*</span>
												</label> <br>
												<div style="margin-left: 50px;">
													<img id="blah" src="http://placehold.it/500"
														alt="Your image!" />
												</div>
												<br> <input type="file" accept="image/*"
													onchange="readURL(this);" name="file" />
											</div>
										</div>
									</div>
									<br>
									<div class="checkout-form-list">
										<button class="btn btn-primary" type="submit">Thêm
											mới</button>
									</div>

								</div>

							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Sticky Footer -->
			<footer th:replace="~{/admin/footer :: footer-fragment}"> </footer>

		</div>
	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Sẵn sàng rời
						đi?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">Chọn "Đăng xuất" bên dưới nếu bạn đã
					sẵn sàng kết thúc phiên hiện tại của mình.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Hủy</button>
					<a class="btn btn-primary" th:href="@{/admin/login}">Đăng xuất</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/admin/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Page level plugin JavaScript-->
	<script th:src="@{/admin/vendor/chart.js/Chart.min.js}"></script>
	<script th:src="@{/admin/vendor/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/admin/vendor/datatables/dataTables.bootstrap4.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/admin/js/sb-admin.min.js}"></script>

	<!-- Demo scripts for this page-->
	<script th:src="@{/admin/js/demo/datatables-demo.js}"></script>
	<script th:src="@{/admin/js/demo/chart-area-demo.js}"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<!-- 	<script th:src="@{/admin/js/demo/updateSP.js}"></script>

	<script th:src="@{/admin/js/custom/addSP.js}"></script> -->
	<script type="text/javascript">
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function(e) {
					$('#blah').attr('src', e.target.result);
				};

				reader.readAsDataURL(input.files[0]);
			}
		}
	</script>

	<!-- Validation -->
	<script th:src="@{/admin/js/custom/validation-form-add-nv.js}"></script>
</body>

</html>
