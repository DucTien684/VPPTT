<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="startDateEndDate-fragment">
		<!-- 	<link
		th:href="@{https://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css}"
		rel="stylesheet"> -->
		<link
			th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css}"
			rel="stylesheet">
		<script
			th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
		<script
			th:src="@{https://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js}"></script>
		<script
			th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js}"></script>
		<br />
		<div style='position: relative; left: 20px;'>
		<table border="0" cellpadding="0" cellspacing="0" >
			<tr>
				<td>Tháng bắt đầu:&nbsp;</td>
				<td><input type="text" class="form-control" name="datepicker"
					id="datepickerStartDate" placeholder='Month Starts: "mm/yyyy"'
					style='width: 230px;' /></td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td>Tháng kết thúc:&nbsp;</td>
				<td><input type="text" class="form-control" name="datepicker"
					id="datepickerEndDate" placeholder='Month Ends: "mm/yyyy"'
					style='width: 230px;' /></td>
			</tr>
		</table>
		</div>
		<script type="text/javascript">
			$("#datepickerStartDate").datepicker({
				format : "mm/yyyy",
				startView : "months",
				minViewMode : "months"
			});

			$("#datepickerEndDate").datepicker({
				format : "mm/yyyy",
				startView : "months",
				minViewMode : "months"
			});
		</script>
	</div>
</body>
</html>
