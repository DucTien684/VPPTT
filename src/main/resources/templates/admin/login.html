<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>

<!-- //Meta tag Keywords -->
<link
	th:href="@{//fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap}"
	rel="stylesheet">
<!--/Style-CSS -->
<link rel="stylesheet" th:href="@{/admin/css/styleLogin.css}"
	type="text/css" media="all" />
<!--//Style-CSS -->

<!-- CSS -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>
	<!-- form section start -->
	<section class="w3l-workinghny-form">
		<!-- /form -->
		<div class="workinghny-form-grid">
			<div class="wrapper">
				<div class="logo">
					<h1>
						<a class="brand-logo" th:href="@{/admin/login}"><span>Đăng</span>
							Nhập</a>
					</h1>
					<!-- if logo is image enable this   
                        <a class="brand-logo" href="#index.html">
                            <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
                        </a> -->
				</div>
				<div class="workinghny-block-grid">
					<div class="workinghny-left-img align-end">
						<img th:src="@{/imagesLogin/3.jpg}" class="img-responsive"
							alt="Image" />
					</div>
					<div class="form-right-inf">

						<div class="login-form-content">
							<!-- <h2>Where to?</h2> -->
							<b style="color: red" th:if="${error != null}" th:text="${error}"></b>
							<form action="#" class="signin-form" method="post">
								<div class="wrap-input100 validate-input"
									data-validate="Vui lòng nhập đúng định dạng. Ví dụ: abc@gmail.com">
									<label>Email</label> <input class="input100" type="email"
										name="email" required="required" placeholder="Email"
										th:value="*{session.email}"> <span
										class="focus-input100"></span> <span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</div>
								<div class="wrap-input100 validate-input"
									data-validate="Vui lòng nhập mật khẩu:">
									<label>Password</label> <input class="input100" type="password"
										name="pass" required="required" placeholder="Password">
									<span class="focus-input100"></span> <span
										class="symbol-input100"> <i class="fa fa-lock"
										aria-hidden="true"></i>
									</span>
								</div>
								<!-- <label class="check-remaind">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                    <p class="remember">Remember Me</p>
                                </label> -->
								<button class="btn btn-style mt-3">Đăng nhập</button>
								<p class="already">
									Quên <a data-toggle="modal" data-target="#exampleModal">mật
										khẩu?</a>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //form -->
		<!-- copyright-->
		<div class="copyright text-center">
			<div class="wrapper">
				<h7> <b> <span>Copyright <big><sup>©</sup></big> The
						website of the development team 404 Not Found - 2021
				</span></b></h7>
			</div>
		</div>
		<!-- //copyright-->
	</section>
	<!-- //form section start -->

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">
						<strong>Lấy lại mật khẩu</strong>
					</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form name="checkForm" onsubmit="return validateForm()"
					action="/admin/forGotPassNV" method="POST">
					<div class="modal-body">
						<div class="form-group">
							<label for="recipient-name" class="col-form-label">Nhập
								email của bạn:</label> <input name="emailForgot" type="text"
								class="form-control" id="recipient-name"> <span
								class="removeicon" id="emailErr" style="color: red"></span><br /> <b
								style="color: red" th:text="${errorEmail}"></b>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Hủy</button>
						<button type="submit" class="btn btn-primary">Lấy lại mật
							khẩu</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	
</body>

<!-- JS -->

	<!-- jquery js -->
	<script th:src="@{/user/js/vendor/jquery-1.11.2.min.js}"></script>

	<!-- bootstrap js -->
	<script th:src="@{/user/js/bootstrap.min.js}"></script>

	<!-- owl.carousel.min js -->
	<script th:src="@{/user/js/owl.carousel.min.js}"></script>

	<!-- slicknav js -->
	<script th:src="@{/user/js/jquery.slicknav.js}"></script>

	<!-- countdown js -->
	<script th:src="@{/user/js/jquery.countdown.min.js}"></script>

	<!-- price-slider js -->
	<script th:src="@{/user/js/price-slider.js}"></script>

	<!-- jquery.scrollUp js -->
	<script th:src="@{/user/js/jquery.scrollUp.min.js}"></script>

	<!-- Lib js -->
	<script
		th:src="@{/user/lib/rs-plugin/js/jquery.themepunch.plugins.min.js}"></script>
	<script
		th:src="@{/user/lib/rs-plugin/js/jquery.themepunch.revolution.min.js}"></script>
	<script th:src="@{/user/lib/rs-plugin/rs.home.js}"></script>

	<!-- plugins js -->
	<script th:src="@{/user/js/plugins.js}"></script>

	<!-- main js -->
	<script th:src="@{/user/js/main.js}"></script>

	<!-- Script Login -->
	<script th:src="@{/user/login/contactform/contactform.js}"></script>
	<script th:src="@{/user/login/lib/tilt/tilt.jquery.min.js}"></script>
	<script>
	$('.js-tilt').tilt({
		scale : 1.1
	})
	</script>

	<!-- Forot password -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script>
	var sendMailToTakePassNV = [[${sendMailToTakePassNV}]];
	const swalWithBootstrapButtons = Swal.mixin({
		  customClass: {
		    confirmButton: 'btn btn-success',
		    cancelButton: 'btn btn-danger'
		  },
		  buttonsStyling: false
		})
		if(sendMailToTakePassNV){
			swalWithBootstrapButtons.fire(
		      'Thông Báo!',
		      'Một mật khẩu mới đã được gửi đến email của bạn!',
		      'success'
		    ).then(function(){
		    	window.location.href = '/admin/login';
		    })
		}	
	</script>

	<!-- Script Login -->

	<!-- Validation -->
	<script th:src="@{/user/js/custom/validation-form-forgotPassword.js}"></script>

</html>
